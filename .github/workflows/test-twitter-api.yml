name: Test Twitter API

on:
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab

jobs:
  test_tweet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Debug Environment Variables for Test Script
      run: |
        echo "TWITTER_APP_KEY: ${TWITTER_APP_KEY}"
        echo "TWITTER_APP_SECRET: ${TWITTER_APP_SECRET}"
        echo "TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}"
        echo "TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}"
        echo "TWITTER_ENABLE: ${TWITTER_ENABLE}"
      env:
        TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ENABLE: '1'

    - name: Run test-tweet.ts script
      run: npm exec tsx scripts/test-tweet.ts
      env:
        TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ENABLE: '1'