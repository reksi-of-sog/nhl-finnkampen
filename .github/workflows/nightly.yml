name: Nightly Ingest + Post

on:
  schedule:
    - cron: '0 8 * * *' # 08:00 UTC daily (adjust as needed, e.g., '0 6 * * *' for 06:00 UTC)
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to process (YYYY-MM-DD, e.g., 2025-10-07). Defaults to yesterday if not provided.'
        required: false
        type: string

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Using Node 22 as per your previous working workflow
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Set processing date
        id: set_date
        run: |
          if [ -n "${{ github.event.inputs.date }}" ]; then
            echo "PROCESSING_DATE=${{ github.event.inputs.date }}" >> $GITHUB_ENV
            echo "Using input date: ${{ github.event.inputs.date }}"
          else
            # Calculate yesterday's date if no input is provided
            YESTERDAY=$(node -e "d=new Date(Date.now()-86400000).toISOString().slice(0,10);console.log(d)")
            echo "PROCESSING_DATE=$YESTERDAY" >> $GITHUB_ENV
            echo "Using calculated yesterday's date: $YESTERDAY"
          fi

      - name: Run ingest (for PROCESSING_DATE)
        run: npm run ingest -- --date ${{ env.PROCESSING_DATE }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Post nightly summary (for PROCESSING_DATE)
        run: npm run post:nightly -- --date ${{ env.PROCESSING_DATE }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWITTER_ENABLE: '1'
          TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}