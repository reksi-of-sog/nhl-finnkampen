name: Run Nightly Post

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date to process (YYYY-MM-DD, e.g., 2025-10-07). Defaults to yesterday if not provided.'
        required: false
        type: string
  # schedule:
  #   - cron: '0 6 * * *' # Example: Run every day at 06:00 UTC (adjust as needed)

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Set processing date
      id: set_date
      run: |
        if [ -n "${{ github.event.inputs.date }}" ]; then
          echo "PROCESSING_DATE=${{ github.event.inputs.date }}" >> $GITHUB_ENV
          echo "Using input date: ${{ github.event.inputs.date }}"
        else
          # Calculate yesterday's date if no input is provided
          YESTERDAY=$(date -d "yesterday" +%Y-%m-%d)
          echo "PROCESSING_DATE=$YESTERDAY" >> $GITHUB_ENV
          echo "Using calculated yesterday's date: $YESTERDAY"
        fi

    - name: Debug Environment Variables
      run: |
        echo "DATABASE_URL: ${DATABASE_URL}"
        echo "TWITTER_APP_KEY: ${TWITTER_APP_KEY}"
        echo "TWITTER_APP_SECRET: ${TWITTER_APP_SECRET}"
        echo "TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}"
        echo "TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}"
        echo "TWITTER_ENABLE: ${TWITTER_ENABLE}" # Now directly set
        echo "PROCESSING_DATE: ${PROCESSING_DATE}"
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ENABLE: '1' # Set directly here

    - name: Run post:nightly script
      run: npm run post:nightly -- --date ${{ env.PROCESSING_DATE }}
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ENABLE: '1' # Set directly here