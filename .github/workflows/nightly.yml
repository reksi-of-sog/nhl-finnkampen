name: Nightly Ingest + Post

on:
  schedule:
    - cron: "30 6 * * *"   # 06:30 UTC daily
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - run: npm ci

      - name: Run ingest (yesterday UTC)
        run: |
          DATE=$(node -e "d=new Date(Date.now()-86400000).toISOString().slice(0,10);console.log(d)")
          npm run ingest -- --date $DATE
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Post nightly summary
        run: |
          DATE=$(node -e "d=new Date(Date.now()-86400000).toISOString().slice(0,10);console.log(d)")
          npm run post:nightly -- --date $DATE
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TWITTER_ENABLE: "1"
          TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
          TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
