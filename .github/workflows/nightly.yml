name: Run Nightly Post

on:
  workflow_dispatch: # Allows manual triggering from GitHub Actions tab
  # schedule:
  #   - cron: '0 6 * * *' # Example: Run every day at 06:00 UTC (adjust as needed)

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Or your preferred Node.js version

    - name: Install dependencies
      run: npm install

    - name: Debug Environment Variables # ADDED STEP
      run: |
        echo "TWITTER_APP_KEY: ${TWITTER_APP_KEY}"
        echo "TWITTER_APP_SECRET: ${TWITTER_APP_SECRET}"
        echo "TWITTER_ACCESS_TOKEN: ${TWITTER_ACCESS_TOKEN}"
        echo "TWITTER_ACCESS_SECRET: ${TWITTER_ACCESS_SECRET}"
        echo "TWITTER_ENABLE: ${TWITTER_ENABLE}"
      env:
        TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ENABLE: ${{ secrets.TWITTER_ENABLE }}

    - name: Run post:nightly script
      run: npm run post:nightly -- --date ${{ github.event.inputs.date || formatdate(github.event.repository.pushed_at, 'YYYY-MM-DD') }}
      env:
        TWITTER_APP_KEY: ${{ secrets.TWITTER_APP_KEY }}
        TWITTER_APP_SECRET: ${{ secrets.TWITTER_APP_SECRET }}
        TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
        TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        TWITTER_ENABLE: ${{ secrets.TWITTER_ENABLE }}
        # RUN_DATE: ${{ github.event.inputs.date || formatdate(github.event.repository.pushed_at, 'YYYY-MM-DD') }} # Removed, using direct date in run command